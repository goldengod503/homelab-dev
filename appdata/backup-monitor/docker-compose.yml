version: '3'

services:
  backup-monitor:
    build: .
    container_name: backup-monitor
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./data:/data
    environment:
      TZ: America/Los_Angeles  # Change to your timezone

      # Optional: Customize monitoring behavior
      # RETENTION_DAYS: "180"              # Keep 6 months of data (default: 90)
      # IMPORT_INTERVAL_HOURS: "1"         # Check for new metrics hourly (default: 6)

      # Optional: Custom storage paths
      # DB_PATH: "/data/custom.db"         # Custom database location
      # METRICS_FILE: "/data/custom.jsonl" # Custom metrics file location
    mem_limit: 128m
    mem_reservation: 64m
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5001/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
