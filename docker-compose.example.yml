version: '3'

services:
  backup-monitor:
    build: .
    container_name: backup-monitor
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./data:/data
    environment:
      TZ: America/Los_Angeles  # Change to your timezone
    mem_limit: 128m
    mem_reservation: 64m
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5001/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
